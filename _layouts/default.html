<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap -->
      <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <title>{{ page.title }}</title>
        
        <link rel="stylesheet" href="/css/main.css">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <link href="/webfonts/ss-social-circle.css" rel="stylesheet" />

    </head>
    <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="/">{{ site.name }}</a>
      </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% for navitem in site.navigation %}
          <li ><a href="/{{navitem.title}}">{{navitem.title}}</a></li>
        {% endfor %}
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <!--<li><a class="ss-share"href="#">Link</a></li>-->
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>      
<div class="container">
  <div class="panel panel-default">
  <div class="panel-body">

          {{ content }}

    </div>
    <div class="panel-footer">
        <a class="social-icon ss-octocat" href="https://github.com/harrisonjackson"></a> 
        <a class="social-icon ss-twitter" href="https://twitter.com/harrisonjackson"></a>
        <a class="social-icon ss-instagram" href="https://instagram.com/badkingharry"></a>
        <a class="social-icon ss-linkedin" href="https://www.linkedin.com/in/jacksonharrison/"></a>
        <a class="social-icon ss-mail" href="https://github.com/HarrisonJackson/feedback/issues/new"></a>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>    
  </body>
</html>
